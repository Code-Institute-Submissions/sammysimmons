<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--stylesheets-->
    <link rel="stylesheet" href="css/style.css">

    <title>hangman</title>

</head>

<body class="background">
    <section>
        <h1 class="game-welcome">welcome to</h1>
        <div class="game">
            <svg height="400" width="400" class="hangman-svg">
                <g id="hangframe">
                    <line x1="70" y1="70" x2="160" y2="70" />
                    <line x1="160" y1="70" x2="160" y2="100" />
                    <line x1="70" y1="70" x2="70" y2="280" />
                    <line x1="30" y1="280" x2="110" y2="280" />
                </g>

                <g class="manhanging">
                <g id="head">
                    <circle cx="160" cy="120" r="20" stroke="white" stroke-width="5" fill="none" />
                </g>
                <g id="body">
                    <line x1="160" y1="140" x2="160" y2="180" />
                </g>

                <g id="arms">
                    <line x1="160" y1="160" x2="185" y2="160" />
                    <line x1="160" y1="160" x2="135" y2="160" />
                </g>

                <g id="legs">Â 
                    <line x1="160" y1="180" x2="185" y2="200" />
                    <line x1="160" y1="180" x2="135" y2="200" />
                </g>
                </g>
            </svg>
        </div>


        <!----New Game Pop-up-->
        <div class="livesleft"></div>

        <!----Lines for hangman-->
        <div id="word" class="letters">
        </div>

        <!----Alphabet buttons-->
        <div id="alphabetbuttons">
            <button id="a">A</button>
            <button id="b">B</button>
            <button id="c">C</button>
            <button id="d">D</button>
            <button id="e">E</button>
            <button id="f">F</button>
            <button id="g">G</button>
            <button id="h">H</button>
            <button id="i">I</button>
            <button id="j">J</button>
            <button id="k">K</button>
            <button id="l">L</button>
            <button id="m">M</button>
            <button id="n">N</button>
            <button id="o">O</button>
            <button id="p">P</button>
            <button id="q">Q</button>
            <button id="r">R</button>
            <button id="s">S</button>
            <button id="t">T</button>
            <button id="u">U</button>
            <button id="v">V</button>
            <button id="w">W</button>
            <button id="x">X</button>
            <button id="y">Y</button>
            <button id="z">Z</button>
        </div>

        <!----New Game Pop-up-->
        <div id="newGame" class="newGame">
            <h2 class="won-message"></h2>
            <a href="game.html">
                <button ID="newGamebtn">Play Again</button>
            </a>
        </div>
    </section>



    <script type="text/javascript" src="js/main.js">
    </script>
</body>

</html>
