<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--stylesheets-->
    <link rel="stylesheet" href="css/style.css">

    <title>hangman</title>

</head>

<body class="backgroundGame">
    <section>
        <h1 class="game-welcome">welcome to</h1>
        <div class="game">
            <svg height="400" width="400" class="hangman-svg">
                <g id="hangframe">
                    <line x1="110" y1="90" x2="230" y2="90" />
                    <line x1="230" y1="90" x2="230" y2="120" />
                    <line x1="110" y1="90" x2="110" y2="330" />
                    <line x1="70" y1="330" x2="160" y2="330" />
                
               
            </svg>

        </div>

        <div>
            <img id="manframe" src="../images/hangmanframe-01.png" width="200px" height="300px">
        </div>
        <div id="manhanging">

            <div>
                <img id="1svg" src="../images/1.svg" width="200px" height="200px">
            </div>

            <div>
                <img id="2svg" src="../images/2.svg" width="200px" height="200px">
            </div>

            <div>
                <img id="3svg" src="../images/3.svg" width="200px" height="200px">
            </div>

            <div>
                <img id="4svg" src="../images/4.svg" width="200px" height="200px">
            </div>

        </div>
        </g>
        <!----Lives left 
        <div class="livesleft">Lives: 4</div>-->

        <!----Lines for hangman-->
        <div id="words" class="letters">
        </div>

        <!----buttons for alphabet-->
        <div id="alphabtn"></div>



        <!----New Game Pop-up-->
        <div id="newGame" class="newGame">
            <h2 class="wonmessage">You have Won!</h2>
            <a href="game.html">
                <button ID="newGamebtn">Play Again</button>
            </a>
        </div>

        <!----GameOver Pop-up-->
        <div id="GameOver" class="GameOver">
            <h2 class="wonmessage">Game Over</h2>
            <a href="game.html">
                <button ID="GameOverbtn">Play Again</button>
            </a>
            </h2>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
