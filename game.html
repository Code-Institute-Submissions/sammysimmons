<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--stylesheets-->
    <link rel="stylesheet" href="css/style.css">

    <title>hangman</title>

</head>

<body class="background">
    <section>
        <h1 class="game-welcome">welcome to</h1>
        <div class="game">
            <svg height="400" width="400" class="hangman-svg">
                <g id="hangframe">
                    <line x1="70" y1="70" x2="160" y2="70" />
                    <line x1="160" y1="70" x2="160" y2="100" />
                    <line x1="70" y1="70" x2="70" y2="280" />
                    <line x1="30" y1="280" x2="110" y2="280" />
                
               
            </svg>
        </div>
        <div class="manhanging">
            <img id="head" src="../images/1.svg" width="200px" height="200px">

            <img id="body" src="../images/2.svg" width="200px" height="200px">

            <img id="arms" src="../images/3.svg" width="200px" height="200px">

            <img id="legs" src="../images/4.svg" width="200px" height="200px"></div>
        </g>
        <!----New Game Pop-up-->
        <div class="livesleft"></div>

        <!----Lines for hangman-->
        <div id="words" class="letters">
        </div>

        <!----buttons for alphabet-->
        <div id="alphabtn"></div>



        <!----New Game Pop-up-->
        <div id="newGame" class="newGame">
            <h2 class="won-message"></h2>
            <a href="game.html">
                <button ID="newGamebtn">Play Again</button>
            </a>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script type="text/javascript " src="js/main.js ">
        <!--Scripts located at the bottom of the body to insure page is fully loaded before execution-->
    </script>
</body>

</html>
